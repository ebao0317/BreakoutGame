<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div id="options-container" class="options-container">
        <strong>Options</strong>
        <div id="options" class="options">
            <button class="btn" id="pauseButton">Pause the Game</button>
            <label for="speedSlider" id="speedSliderLabel">Game Speed: 1</label>
            <input type="range" min="0.0" max="5.0" value="1.0" step="0.1" class="slider" id="speedSlider">
            <button class="btn" id="newGameButton">New Game(Reset)</button>
            <button class="btn" id="continuePlayingButton">Continue Playing</button>
            <button class="btn" id="reloadButton">Reload Window</button>
        </div>
    </div>
</body>

</html>
